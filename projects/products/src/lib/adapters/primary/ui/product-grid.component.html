<section class="grid">
  <mat-card class="mat-elevation-z4" *ngFor="let product of products$ | async">
    <img mat-card-image [src]="product.imageUrl" [alt]="product.name" height="200">
    <mat-card-content>
      <p>
        {{product.name}} for {{product.price | currency}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn">BUY</button>
    </mat-card-actions>
  </mat-card>
</section>
